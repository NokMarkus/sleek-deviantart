<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Board</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    /* Inline CSS for simplicity */
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
    }

    header h1 {
      color: #f9c74f;
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    input[type="text"] {
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      width: 300px;
      background-color: #111;
      color: #f4f4f4;
    }

    input[type="text"]::placeholder {
      color: #777;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #f9c74f;
      box-shadow: 0 0 5px #f9c74f;
    }

    button[type="submit"] {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #f9c74f;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #ffc94a;
    }

    .action-buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 20px;
      text-align: center;
    }

    .action-buttons a {
      font-size: 1.2rem; /* Larger font size */
      color: #f9c74f;
      background-color: #222;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      border: 1px solid #444;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .action-buttons a:hover {
      background-color: #f9c74f;
      color: #111;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      font-size: 0.9rem;
    }

    footer a {
      color: #f9c74f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Board</h1>
  </header>
  <main>
    <form action="/search" method="get">
      <input type="text" name="q" placeholder="Search for images..." required>
      <button type="submit">Search</button>
    </form>
    <div class="action-buttons">
      <a href="/about">About me</a><a href="/bookmarks">Bookmarks</a>
    </div>
  </main>
  <footer>
    <p>Image Board :3</p>
  </footer>
</body>
</html>

<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="/static/css/styles.css" />
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
    }

    header h1 {
      color: #f9c74f;
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
    }

    main p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 20px auto;
    }

    .social-links {
      margin-top: 30px;
    }

    .social-links h2 {
      font-size: 1.5rem;
      color: #f9c74f;
      margin-bottom: 15px;
    }

    .social-links a {
      margin: 10px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    .social-links img {
      width: 50px;
      height: 50px;
      filter: brightness(0) invert(1); /* Ensure icons are visible */
      transition: filter 0.3s ease;
    }

    .social-links a:hover img {
      filter: brightness(1) invert(0);
    }

    .iframe-container {
      text-align: center;
    }

    .iframe-container iframe {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    a {
      text-decoration: none;
      color: #f9c74f;
      font-size: 1.2rem;
      display: inline-block;
      margin-top: 30px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
